<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fordított Robbanás Effekt</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .stiopp {
        display: inline-block;
        font-size: 2em;
      }

      .stiopp span {
        position: relative;
        display: inline-block;
        opacity: 0.4;
        animation: flyIn 2s forwards;
      }

      @keyframes flyIn {
        from {
          opacity: 0;
          transform: translate3d(var(--x), var(--y), 0);
        }
        to {
          opacity: 1;
          transform: translate3d(10, 20, 30);
        }
      }
    </style>
  </head>
  <body>
    <h4 class="stiopp" id="stiopp">Fordított Robbanás</h4>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const title = document.getElementById('stiopp');
        const text = title.textContent;
        title.textContent = '';

        for (let i = 0; i < text.length; i++) {
          const span = document.createElement('span');
          span.textContent = text[i];
          span.style.setProperty('--x', `${Math.random() * 300 - 100}px`);
          span.style.setProperty('--y', `${Math.random() * 500 - 500}px`);
          span.style.animationDelay = `${i * 0.2}s`;
          title.appendChild(span);
        }
      });
    </script>
  </body>
</html>
